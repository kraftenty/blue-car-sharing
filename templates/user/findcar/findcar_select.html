<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Select BlueCar - Blue Car Sharing</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <style>
            .scrollable-table {
                max-height: 400px;
                overflow-y: auto;
                width: 100%;
                table-layout: fixed;
            }
            table {
                border : 1px solid black;
                border-collapse : collapse;
                width: 100%;
                background-color: white;
            }
            th, td {
                border: 1px solid black;
                width: auto;
                padding: 1px;
                text-align: center;
            }
            th {
                background-color: black;
                color: white;
            }
          </style>
    </head>
    <body>
        <h1>Select Your BlueCar</h1>
        <hr>
        <h3>Available BlueCars ...</h3>
        <div class="scrollable-table">
            <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>BlueCar</th>
                    <th>Type</th>
                    <th>Max. Capacity</th>
                    <th>Drive Range</th>
                    <th>Price Per Day</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                {% for car in available_car_data %}
                <tr>
                    <td>{{ car[0] }}</td>
                    <td>{{ car[1] }} {{ car[2] }}</td>
                    <td>{{ car[3] }}</td>
                    <td>{{ car[4] }}</td>
                    <td>{{ car[5] }}</td>
                    <td>{{ car[6] }}</td>
                    <td>
                        <form action="/user/findcar/select/proceed" method="post">
                            <input type="hidden" name="number" value="{{ car[0] }}">
                            <input type="hidden" name="start_date" value="{{ reservation_date_data[0] }}">
                            <input type="hidden" name="end_date" value="{{ reservation_date_data[1] }}">
                            <input type="hidden" name="zone_id" value="{{ car[7] }}">
                            <input type="submit" value="SELECT">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
        <a href="/user"><button>Back</button></a>
    </body>
</html>
