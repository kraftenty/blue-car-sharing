<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Account- Blue Car Sharing</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css"><!--공통스타일-->
    </head>
    <body>
        <h1>Edit Account</h1>
        <hr>
        <form method="post" action="/user/account/edit/process">
            <!--USER TABLE-->
            <h3>User Information</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" name="id" id="id" value="{{ session['user_session'][0] }}" disabled> You cannot change your ID.</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="name" id="name" required maxlength="20" value="{{ user[0] }}"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="text" name="passwd" id="passwd" required minlength="6" maxlength="20" value="{{ user[1] }}"> (min:6, max:20)</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input type="text" name="phone" id="phone" required minlength="11" maxlength="11" value="{{ user[2] }}"> (01012345678)</td>
                </tr>
                <tr>
                    <th>Birthday</th>
                    <td><input type="date" name="birthday" id="birthday" required value="{{ user[3] }}"></td>
                </tr>
            </table>
            <!--LICENSE TABLE-->
            <h3>License Information</h3>
            <table>
                <tr>
                    <th>License Information</th>
                    <td><input type="text" name="license_num" id="license_num" required minlength="12" maxlength="12" value="{{ license[0] }}"> (12 numbers)</td>
                </tr>
                <tr>
                    <th>License Expiration Date</th>
                    <td> <input type="date" name="expiration_date" id="expiration_date" required value="{{ license[1] }}"></td>
                </tr>
            </table>
            <!--PAYMENT TABLE-->
            <h3>Payment Information</h3>
            <table>
                <tr>
                    <th>Card Number (16 numbers)</th>
                    <td><input type="text" name="card_num" id="card_num" required minlength="16" maxlength="16" value="{{ payment[0] }}"></td>
                </tr>
                <tr>
                    <th>Card Valid Thru (01/30)</th>
                    <td><input type="text" name="card_valid_thru" id="card_valid_thru" required minlength="5" maxlength="5" value="{{ payment[1] }}"></td>
                </tr>
                <tr>
                    <th>Card CVC number (123)</th>
                    <td><input type="text" name="card_cvc" id="card_cvc" required minlength="3" maxlength="3" value="{{ payment[2] }}"></td>
                </tr>
            </table>
            <input type="submit" value="Edit">
        </form>
        <br>
        <a href="/user/account"><button>Back</button></a>
    </body>
</html>
