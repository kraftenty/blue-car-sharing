<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manager Login - Blue Car Sharing</title>
    </head>
    <body>
        <h1>Manager Login</h1>
        <hr>
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <!-- End of Flash messages -->
        <form method="post" action="/manager/login/process">
            <label for="password">
                Password <input type="password" name="password" id="password" required>
            </label>
            <br>
            <input type="submit" value="Login">
        </form>
        <a href="/"><button>Back</button></a>
    </body>
</html>
