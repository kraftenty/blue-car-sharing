<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Repairment - Blue Car Sharing</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style_manager.css">
    </head>
    <body>
        <h1>Add Repairment</h1>
        <hr>
        <form action="/manager/managerepairment/add/process" method="POST">
            number : <input type="text" name="first_number" required minlength="1" maxlength="3">
            <select name="middle_number" required>
                <option value="HA">HA</option>
                <option value="HEO">HEO</option>
                <option value="HO">HO</option>
            </select>
            <input type="text" name="last_number" required minlength="4" maxlength="4">
            <br>
            reason : <input type="text" name="reason" required>
            <br>
            <input type="submit" value="Add">
        </form>
        <a href="/manager/managerepairment"><button>Back</button></a>
    </body>
</html>
